url: "http://swindonchan.org"
email: hughie@swindonchan.org
baseurl: "/"
title: Swindon Chan Group
description: Swindon Chan meditation group
favicon: /assets/images/favicon-32x32.png
permalink: /:path/:basename:output_ext

markdown: kramdown
kramdown:
  parse_block_html: true

plugins:
    - jekyll-bootstrap-sass

sass:
    sass_dir: _sass
    style: compressed

exclude:
    - README.md
    - Gemfile
    - Gemfile.lock
    - changelog.md
    - "*.Rmd"
    - notes.txt
    - bin/*
